<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="prediction">
            <div class="prediction__body">
                <div class="prediction__container _container">
                    <div class="prediction__weather-column">
                        <p class="prediction__title">Wheather forecast</p>
                        <div class="prediction-weather__container">
                            <div class="prediction-weather__content">
                                <div class="prediction-weather__column">
                                    <div class="prediction-weather__info">
                                        <div class="prediction-weather__info_city-name">
                                            Kyiv
                                        </div>
                                        <div class="prediction-weather__country">
                                            
                                        </div>
                                    </div>
                                    <div class="prediction-weather__info-result">
                                        <p class="prediction-weather__info-degrees">10&deg;C</p>
                                        
                                    </div>
                                    
                                    <div class="prediction-weather__info-clouds">Clouds</div>
                                    <div class="prediction-weather__info-feature">
                                        <img src="img/rain.png">    
                                    </div>
                                   
                                    <button class="prediction-weather__info-button">GO</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="prediction__weather-column">
                        <select class="prediction__select">
                            <option value="Kyiv">Kyiv</option>
                            <option value="Lvov">Lvov</option>
                            <option value="Donetsk">Donetsk</option>
                            <option value="Kharkiv">Kharkiv</option>
                            <option value="Vinnitsa">Vinnitsa</option>
                            <option value="Odessa">Odessa</option>
                            <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
                            <option value="Ternopil">Ternopil</option>
                            <option value="Chernihiv">Chernihiv</option>
                            <option value="Chernivtsi">Chernivtsi</option>
                            <option value="Khmelnitskyi">Khmelnitskyi</option>
                            <option value="Zhytomyr">Zhytomyr</option>
                            <option value="Dnipro">Dnipro</option>
                            <option value="Lutsk">Lutsk</option>
                            <option value="Mariupol">Mariupol</option>
                            <option value="Rivne">Rivne</option>
                            <option value="Zaporizhia">Zaporizhia</option>
                            <option value="Kherson">Kherson</option>
                            <option value="Kamianets-Podilskyi">Kamianets-Podilskyi</option>
                            <option value="Kryvyi-Rih">Kryvyi-Rih</option>
                            <option value="Poltava">Poltava</option>
                            <option value="Cherkasy">Cherkasy</option>
                            <option value="Uzhgorod">Uzhgorod</option>
                            <option value="Bila Tserkva">Bila Tserkva</option>
                            <option value="Mykolayiv">Mykolayiv</option>
                            <option value="Luhansk">Luhansk</option>
                            <option value="Kolomyia">Kolomyia</option>
                            <option value="Mukacheve">Mukacheve</option>
                        </select>
                        <div class="prediction__info"></div>
                    </div>
                    
                </div>
                <div class="prediction__content">
                      
                </div>
                <div class="prediction__images images-prediction">
                    <div class="images-prediction__item">
                        <div class="images-prediction__clouds"></div>
                    </div>
                    <div class="images-prediction__item">
                        <div class="images-prediction__mountains"></div>
                    </div>
                </div> 
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
